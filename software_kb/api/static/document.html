    <body>

        <div id="toggle-group" href="#drawer" style="z-index:99;"> 
            <input type="checkbox" id="pure-toggle-right" class="pure-toggle" data-toggle="right">
            <label class="pure-toggle-label" for="pure-toggle-right" data-toggle-label="right">
                <span class="pure-toggle-icon"></span>
            </label>
        </div>

        <nav id="drawer" class="panel" role="navigation" style="z-index:98; display: flex; justify-content: center; background-color: transparent; "></nav>

        <div class="container" style="width:85%;">

                    <div class="col-md-12">
                       <div id="document-info" class="row" style="margin-right: 0px;margin-left: 0px;"/>
                    </div>
                    <div class="col-md-12">
                        <!--div id="document-result" class="row" style="width:70%; margin-right: 0px;margin-left: 0px;"/-->

                    </div>
                    <div id="document-view"></div>

                </div>

        </div>
